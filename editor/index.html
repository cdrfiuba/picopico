<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>picopico editor</title>
    <style type="text/css" media="screen">
      body {
        margin: 0;
        padding: 0;
      }

      #editor {
        position: absolute;
        top: 24px;
        right: 0;
        bottom: 0;
        left: 0;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div id="toolbar">
      <button id="play" title="Ctrl+Enter">Play</button>
      <button id="stop">Stop</button>
    </div>

    <div id="editor"><pre></pre></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
    <script type="text/javascript" src="dist/pico.min.js"></script>
    <script type="text/javascript" src="dist/bundle.js"></script>
  </body>
</html>
